<div class="panel-heading panel-primary panel-bordered">
  <div class="panel-title panel-primary panel-bordered">
    Required Fields*
  </div>
</div>
<div class="panel-body panel-primary">
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <span class="error" *ngIf="error">{{ error }}</span>
    <label for="value">Int</label>
    <input [disabled]="(watchMqttService.state() | async) != MqttConnectionState.CONNECTED || ! watchMqttService.subscribed" 
           name="value" type="number" class="form-control" [(ngModel)]="message" placeholder="A uint64 number" required>
    <p></p>
    <label for="text">Text</label>
    <input [disabled]="(watchMqttService.state() | async) != MqttConnectionState.CONNECTED || ! watchMqttService.subscribed" 
           name="text" type="text"    class="form-control" [(ngModel)]="text"    placeholder="text" required>
    <br>
    <button type="submit" [disabled]="!formData.valid || (watchMqttService.state() | async) != MqttConnectionState.CONNECTED || ! watchMqttService.subscribed" 
            class="btn btn-primary float-bottom float-right autofocus" (click)="publish(message,text)"> Publish   </button>
  </form>
</div>
