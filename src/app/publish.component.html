<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">
      Required Fields*
    </div>
  </div>
  <div class="panel-body">
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <span class="error" *ngIf="error">{{ error }}</span>
      <table class="table">
        <tbody>
          <tr>
            <td>
              <label for="value">Int</label>
            </td>
            <td>
              <input name="value" type="number" class="form-control" [(ngModel)]="message" placeholder="A uint64 number" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="text">Text</label>
            </td>
            <td>
              <input name="text" type="text"    class="form-control" [(ngModel)]="text"    placeholder="text" required>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="button" [disabled]="!formData.valid" class="btn btn-primary pull-right" (click)="publish(message,text)"> Publish   </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
