<div class="panel-heading panel-primary">
  <div *ngIf="topic">Subscribed to topic: {{ topic }} | Json formatted Metadata</div>
  <div *ngIf="!topic">Unsubscribed | Json formatted Metadata</div>
</div>
<div class="panel-body">
  <pre name="metadata" *ngIf="metadata">{{metadata | json}}</pre>
</div>
