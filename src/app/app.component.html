<div class="container-fluid" *ngIf="(mqtt.state | async) === MqttConnectionState.CONNECTED">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">
            <ul class="list-inline"> 
              <li>Connected to MQTT Broker  @{{host}}:{{port}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <form #statusformData="ngForm" (ngSubmit)="onSubmit(statusformData)">
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <input name="host" type="text"    class="form-control" [(ngModel)]="host"    placeholder="host or ip" required>
                  <p></p>
                  <input name="port" type="number" class="form-control" [(ngModel)]="port" placeholder="The port number" required>
                  <p></p>
                  <button type="button" [disabled]="!statusformData.valid" class="btn btn-primary pull-right" (click)="updateConnection(host, port)"> Update Connection</button>
                  <p></p>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <div class="col-sm-4">
      <subscribe></subscribe>
    </div>
    <div class="col-sm-4">
      <publish></publish>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="(mqtt.state | async) === MqttConnectionState.CONNECTING">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-warning table-bordered">

              <li>Connecting to MQTT Broker @{{host}}:{{port}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel-body panel-primary">
        <form #statusformData="ngForm" (ngSubmit)="onSubmit(statusformData)">
          <table class="table">
            <tbody>
              <tr>
                <td>
                  <input name="host" type="text"    class="form-control" [(ngModel)]="host"    placeholder="host or ip" required>
                  <p></p>

                  <p></p>

            </tbody>
          </table>
        </form>
      </div>
    </div>
    <div class="col-sm-4">

</div>

      <div class="panel panel-danger table-bordered">

                  <p></p>
                  <button type="button" [disabled]="!statusformData.valid" class="btn btn-primary pull-right" (click)="updateConnection(host, port)"> Update Connection</button>
                  <p></p>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <div class="col-sm-4">
      <subscribe></subscribe>
    </div>
    <div class="col-sm-4">
      <publish></publish>
    </div>
  </div>
</div>
