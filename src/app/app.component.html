<script>
  function close() {
    var d = document.querySelector('.mdl-layout');
    d.MaterialLayout.toggleDrawer();
  }

  document.querySelector('.mdl-layout-drawer').addEventListener('click', close);
</script>

<mdl-layout
   mdl-layout-fixed-header
   mdl-layout-mode="scroll"
   >
  <mdl-layout-header>
    <mdl-layout-header-row>
      <mdl-layout-title>Site Title</mdl-layout-title>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a routerLinkActive="active"
           class="mdl-navigation__link" routerLink="">Home</a>
        <a skipLocationChange="true"
           *ngIf="authorized()"
           routerLinkActive="active"
           (click)="logout()"
           class="mdl-navigation__link"
           aria-hidden="true">
          Logout
        </a>
        <a skipLocationChange="true"
           *ngIf="!authorized()"
           routerLinkActive="active"
           (click)="loginGoogle()"
           class="mdl-navigation__link"
           aria-hidden="true">
          Login
        </a>
      </nav>
    </mdl-layout-header-row>

  </mdl-layout-header>

  <mdl-layout-drawer class="sliding-drawer"
     mdl-cell--hide-desktop
     >
    <mdl-layout-title>Site Title</mdl-layout-title>
    <nav class="mdl-navigation">
      <a routerLinkActive="active"
         class="mdl-navigation__link" routerLink="">Home</a>
      <a skipLocationChange="true"
         *ngIf="authorized()"
         routerLinkActive="active"
         (click)="logout()"
         class="mdl-navigation__link"
         aria-hidden="true">
        Logout
      </a>
      <a skipLocationChange="true"
         *ngIf="!authorized()"
         routerLinkActive="active"
         (click)="loginGoogle()"
         class="mdl-navigation__link"
         aria-hidden="true">
        Login
      </a>

    </nav>
  </mdl-layout-drawer>
  <mdl-layout-content>
    <mdl-layout-drawer
       mdl-cell--view-desktop
       style="top: 3em;">
      <mdl-layout-title>Site Title</mdl-layout-title>
      <nav class="mdl-navigation">
        <a routerLinkActive="active"
           class="mdl-navigation__link" routerLink="">Home</a>
        <a skipLocationChange="true"
           routerLinkActive="active"
           (click)="logout()"
           class="mdl-navigation__link"
           aria-hidden="true">
          Logout
        </a>
        <a skipLocationChange="true"
           routerLinkActive="active"
           (click)="loginGoogle()"
           class="mdl-navigation__link"
           aria-hidden="true">
          Login
        </a>
      </nav>
    </mdl-layout-drawer>
  </mdl-layout-content>
</mdl-layout>
