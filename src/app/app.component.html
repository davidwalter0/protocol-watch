<script>
  function close() {
    var d = document.querySelector('.mdl-layout');
    d.MaterialLayout.toggleDrawer();
  }

  document.querySelector('.mdl-layout-drawer').addEventListener('click', close);
</script>

<mdl-layout
   mdl-layout-fixed-header
   mdl-layout-mode="scroll"
   >
  <mdl-layout-header>
    <mdl-layout-header-row>
      <mdl-layout-title>{{title}}</mdl-layout-title>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <a skipLocationChange routerLinkActive="active"
           class="mdl-navigation__link" routerLink="home">Home</a>
        <a skipLocationChange routerLinkActive="active"
           class="mdl-navigation__link" routerLink="login">Login</a>
      </nav>
    </mdl-layout-header-row>
  </mdl-layout-header>

  <mdl-layout-drawer
     style="top: 10%; height:90%; background: #1A235E; color: #000;"
     mdl-cell--hide-desktop
     >
    <mdl-layout-title>{{title}}</mdl-layout-title>
    <nav class="mdl-navigation">
      <a skipLocationChange routerLinkActive="active"
         class="mdl-navigation__link" routerLink="home">Home</a>
      <a skipLocationChange routerLinkActive="active"
         class="mdl-navigation__link" routerLink="login">Login</a>
    </nav>
  </mdl-layout-drawer>
</mdl-layout>

<mdl-layout-content>
  <mdl-layout-drawer
     mdl-cell--view-desktop
     style="top: 5em;">
    <mdl-layout-title>{{title}}</mdl-layout-title>
    <nav class="mdl-navigation">
      <a skipLocationChange routerLinkActive="active"
         class="mdl-navigation__link" routerLink="home">Home</a>
      <a skipLocationChange routerLinkActive="active"
         class="mdl-navigation__link" routerLink="login">Login</a>
    </nav>
  </mdl-layout-drawer>
</mdl-layout-content>
<mdl-layout>
  <mdl-layout-content>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <subscribe></subscribe>
        <p></p>
        <publish></publish>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <watch-mqtt-metadata></watch-mqtt-metadata>
        <p></p>
        <watch-mqtt-dashboard></watch-mqtt-dashboard>
      </div>
    </div>
  </mdl-layout-content>
</mdl-layout>
